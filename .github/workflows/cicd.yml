name: Blue-Green Deploy to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  CLUSTER_NAME: my-public-eks
  ECR_REGISTRY: 908027375897.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPO: react-frontend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ AWS Credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3Ô∏è‚É£ Login to ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin $ECR_REGISTRY

    # 4Ô∏è‚É£ Build & Push Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build -t $ECR_REPO:$IMAGE_TAG .
        docker tag $ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG

    # 5Ô∏è‚É£ Update kubeconfig
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region $AWS_REGION \
          --name $CLUSTER_NAME

    # 6Ô∏è‚É£ Deploy GREEN version
    - name: Deploy GREEN
      run: |
        sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" K8S/deployment-green.yaml
        kubectl apply -f k8s/deployment-green.yaml

    # 7Ô∏è‚É£ Wait for GREEN rollout
    - name: Wait for GREEN rollout
      run: |
        kubectl rollout status deployment/frontend-green --timeout=180s

    # 8Ô∏è‚É£ Switch traffic to GREEN
    - name: Switch traffic to GREEN
      run: |
        kubectl patch svc react-service -p '
        spec:
          selector:
            app: react-frontend
            version: green
        '

    # 9Ô∏è‚É£ Verify Service
    - name: Verify Service
      run: |
        kubectl get svc react-service
        kubectl get pods -l version=green

    # üîô 10Ô∏è‚É£ Rollback to BLUE if anything fails
    - name: Rollback to BLUE on failure
      if: failure()
      run: |
        kubectl patch svc react-service -p '
        spec:
          selector:
            app: react-frontend
            version: blue
        '
