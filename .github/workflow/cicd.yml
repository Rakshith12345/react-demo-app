name: CICD

on:
  push:
    branches:
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t rakshithraghu/react-electricity-app .
      - name: Publish Image to docker
        run: docker push rakshithraghu/react-electricity-app:latest

deploy:
  needs: build
  runs-on: aws-ec2
  steps:
    - name: Pull Image from docker hub
      run: docker pull rakshithraghu/react-electricity-app:latest
    - name: Delete old container
      run: docker rm -f reactContainer
    - name: Run docker container
      run: docker run -d -p 3000:80 --name reactContainer rakshithraghu/react-electricity-app:latest